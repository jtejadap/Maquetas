<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuejaAPP</title>
     <!-- Instalacion fuentes de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Instalacion fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <!-- Estilos personalizados-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="regular">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header id="barradenavegacion" class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <h4 class="text-white bold">QUEJAPP</h4>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-1">
              <li><a href="#" class="nav-link px-2 link-secondary text-white">Incidentes</a></li>              
            </ul>  
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">                
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    
    <div class="container">
        <div class="row">
            <h1 class="semibold">Formulario de Registro de Usuario</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="row">
                    <div class="mb-3 col-12">
                      <label for="nombrecompleto" class="form-label">Nombre Completo (*)</label>
                      <input type="text" class="form-control" id="nombrecompleto" aria-describedby="emailHelp">                      
                    </div>
                    <div class="mb-3 col-6">
                        <label for="usuario" class="form-label">Usuario(*)</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp">                      
                    </div>
                    <div class="mb-3 col-6">
                        <label for="usuario" class="form-label">Fecha de Nacimiento(*)</label>
                        <input type="date" class="form-control" id="usuario" aria-describedby="emailHelp">                      
                    </div>
                    <div class="mb-3 col-6">
                        <label for="Genero" class="form-label">Genero(*)</label>                       
                        <select id="inputgenero" class="form-select">
                        <option selected>Elegir...</option>
                        <option>...</option>
                        </select>                   
                    </div>
                    <div class="mb-3 col-6">                                              
                    </div>
                    <div class="mb-3 col-6">
                      <label for="contraseña" class="form-label">Contraseña (*)</label>
                      <input type="password" class="form-control" id="contraseña">
                      <div  class="form-text">La contraseña debe tener minimo 8 caracteres y un caracter especial (*,. etc).</div>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="confirmar" class="form-label">Confirmar Contraseña(*)</label>
                        <input type="password" class="form-control" id="confirmar">
                    </div>
                    <div class="mb-3 col-12">                       
                        <div  class="form-text">Los campos marcado con (*) son obligatorios.</div>
                    </div>
                    <div class="mb-3 col-2">
                        <button type="submit" class="btn btn-primary naranja-transcaribe">Guardar</button>
                    </div>               
                    
                </form>
            </div>
            
        </div>
        
       
    </div>
      
  </body>
</html>
